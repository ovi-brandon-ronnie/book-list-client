<body>
    <header>
        <div class="header-content">
            <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>

    </header>

    <main>
        <section id="container" class="page">
            <ul id="book-list"></ul>
            <h2 id="book-count"></h2>
        </section>

        <section id="book-detail-view" class="page">
        </section>

        <section id="book-new-view" class="page">
            <form id="newBookForm">
                <label for="title">Title:</label>
                <input id="title" type="text" name="Title" placeholder="Title of the book"><br>

                <label for="author">Author:</label>
                <input id="author" type="text" name="Author" placeholder="Author's name"><br>

                <label for="isbn">ISBN:</label>        
                <input id="isbn" type="text" name="ISBN" placeholder="ISBN of the book"><br>

                <label for="imageUrl">Image URL:</label>
                <input id="imageUrl" type="text" name="ImageUrl" placeholder="Image url"><br>

                <label for="description">Description</label>      
                <textarea id="description" name="description" placeholder="Enter a description for the book"></textarea></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
